<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Raspberry Pi Dashboard</title>
    </h:head>
    <h:body class="ui-fluid">
        <br />
        <p:tabView>
            <p:tab title="Chart Display">
                <h:form id="chartForm">
                    <h:panelGrid columns="2">
                        <h:panelGrid columns="4" cellpadding="10">
                            <p:outputLabel value="Start Time : "/>
                            <p:calendar id="startTime" value="#{displayAction.startDate}" pattern="MM/dd/yyyy HH:mm:ss"/>
                            <p:outputLabel value="End Time : "/>
                            <p:calendar id="endTime" value="#{displayAction.endDate}" pattern="MM/dd/yyyy HH:mm:ss"/>

                            <p:commandButton value="Display" actionListener="#{displayAction.display}" update="lineDisplay,tempAndHumid"/>
                            <h:panelGrid columns="1" style="margin-bottom: 10px">
                                <p:inputText id="intervaValuel" value="#{displayAction.interval}" />
                                <p:slider for="intervaValuel" rendered="true" />
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid columns="6" cellpadding="10">
                            <p:outputLabel value="Today Date : "/>
                            <p:outputLabel value="#{displayAction.todayDate}">
                                <f:convertDateTime pattern="MM-ddd-yyyy" />
                            </p:outputLabel>

                        </h:panelGrid>
                        <h:panelGrid id="tempAndHumid" columns="3" cellpadding="10">
                            <p:outputLabel value=""/>
                            <p:outputLabel value="Temperature" />
                            <p:outputLabel value="Humidity"/>

                            <p:outputLabel value="Max."/>
                            <p:outputLabel value="#{displayAction.maxTemp}"/>
                            <p:outputLabel value="#{displayAction.maxHumid}"/>

                            <p:outputLabel value="Min."/>
                            <p:outputLabel value="#{displayAction.minTemp}"/>
                            <p:outputLabel value="#{displayAction.minHumid}"/>

                            <p:outputLabel value="Average"/>
                            <p:outputLabel value="#{displayAction.aveTemp}"/>
                            <p:outputLabel value="#{displayAction.aveHumid}"/>
                        </h:panelGrid>
                    </h:panelGrid>

                    <p:chart  id="lineDisplay" type="line" model="#{displayAction.lineModel}" style="height:600px;" responsive="true"/>
                </h:form>
            </p:tab>
            <p:tab title="Configuration">
                <p:tab title="Camera">
                    <h:form id="cameraForm">
                        <p:outputLabel value="Camera"/>
                        <p:selectBooleanButton value="#{cameraAction.enable}" onLabel="Enable" offLabel="Disable"/>

                        <p:panelGrid columns="2">
                            <p:outputLabel value="mail.smtp.host"/>
                            <p:inputText value="#{mailProperty.mailSmtpHost}"></p:inputText>

                            <p:outputLabel value="mail.smtp.ssl.trust"/>
                            <p:inputText value="#{mailProperty.mailSmtpSslTrust}"></p:inputText>

                            <p:outputLabel value="mail.smtp.user"/>
                            <p:inputText value="#{mailProperty.mailSmtpUser}"></p:inputText>

                            <p:outputLabel value="mail.smtp.port"/>
                            <p:inputText value="#{mailProperty.mailSmtpPort}"></p:inputText>

                            <p:outputLabel value="mail.smtp.auth"/>
                            <p:inputText value="#{mailProperty.mailSmtpAuth}"></p:inputText>

                            <p:outputLabel value="mail.smtp.starttls.enable"/>
                            <p:inputText value="#{mailProperty.mailSmtpStarttlsEnable}"></p:inputText>

                            <p:outputLabel value="From"/>
                            <p:inputText value="#{mailProperty.from}"></p:inputText>

                            <p:outputLabel value="To"/>
                            <p:inputText value="#{mailProperty.to}"></p:inputText>

                            <p:outputLabel value="Subject"/>
                            <p:inputText value="#{mailProperty.subject}"></p:inputText>

                            <p:outputLabel value="Message"/>
                            <p:inputText value="#{mailProperty.message}"></p:inputText>
                        </p:panelGrid>
                        <p:commandButton value="Save" icon="ui-icon-check" actionListener="#{cameraAction.save}"/>
                    </h:form>
                </p:tab>
                <p:tab title="Sensor">
                </p:tab>
            </p:tab>
            <p:tab title="Others">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="After a break of more than 15 years..." />
                    <h:outputText value="After a break of more than 15 years..." />
                </h:panelGrid>
            </p:tab>
        </p:tabView>

    </h:body>
</html>
